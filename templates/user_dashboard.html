<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script>
    // Pass user_id and user_name from Flask to JavaScript
    window.userData = {
      userId: {{ user_id|tojson|safe }} || null,
      userName: {{ user_name|tojson|safe }} || 'Guest'
    };
  </script>
</head>
<body>
  <div id="app"></div>
  <script src="/static/js/user_dashboard.vue"></script>
  <script>
    // Initialize Vue app with userId and userName from window.userData
    const app = new Vue({
      el: '#app',
      render: h => h(UserDashboard, {
        props: {
          userId: window.userData.userId,
          userName: window.userData.userName
        }
      })
    });
  </script>
</body>
</html>
